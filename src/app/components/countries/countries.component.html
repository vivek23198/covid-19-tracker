<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid-19 Tracker</h1>
  <hr>

  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select name="" class="form-control" id="" #input (change)='updateValues(input.value)'>
        <option value="{{con}}" *ngFor="let con of countries">{{con}}</option>
      </select>
    </div>
  </div>

  <app-dashboard-card [totalConfirmed]='totalConfirmed'
  [totalActive]='totalActive' [totalRecovered]='totalRecovered'
  [totalDeaths]='totalDeaths'></app-dashboard-card>
</div>


  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Sno.</th>
            <th>Date</th>
            <th>Cases</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor = 'let cs of selectedCountryData; index as i'>
              <td>{{i+1}}</td>
              <td>{{cs.date | date}}</td>
              <td>{{cs.cases}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <google-chart [type]='chart.LineChart' style="width: 100%;" [height]='chart.height' [options]='chart.options' [data]='dataTable'></google-chart>
    </div>


  </div>
